<ng-template #loading>
  <div class="alert alert-info">
    Espere por favor...
  </div>
</ng-template>

<div *ngIf="country; else loading">
  <div class="row">
    <div class="col-12">
      <h2>País: <strong>{{country.name.official}}</strong></h2>
    </div>
  </div>
  <div class="row">
    <div class="col-4 mb-2">
      <h3>Bandera</h3>
      <img [src]="country.flags.svg" alt="country.name.common" />
    </div>
  </div>
  <div class="col mb-2">
    <ul class="list-group">
      <li class="list-group-item"><strong>Población:</strong> {{country.population | number}}</li>
      <li class="list-group-item"><strong>Código:</strong> {{country.cca3}}</li>
      <!-- <li class="list-group-item"></li>
      <li class="list-group-item"></li>
      <li class="list-group-item"></li> -->
    </ul>
  </div>
  <div class="row mt-4">
    <div class="col">
      <h3>Traducciones</h3>
      <div class="d-flex flex-wrap">
        <span *ngFor="let tran of translations" class="badge bg-primary m-1">{{country.translations[tran].official}} </span>
      </div>
    </div>
  </div>
</div>
